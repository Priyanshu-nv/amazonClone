<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/amazonIcon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo ">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select" name="" id="">
            <option class="select-option">All</option>
            <option class="select-option">Mobiles</option>
            <option class="select-option">Computers</option>
            <option class="select-option">Arts & Crafts</option>
            <option class="select-option">Clothing</option>
            <option class="select-option">Prime Video</option>
          </select>
          <input class="search-input" type="text" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-signin border">
          <p><span>Hello,sign in</span></p>
          <p class="nav-second">Account & Lists</p>
        </div>

        <div class="nav-signin border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="cart border">
          <div class="cart-first"><i class="fa-solid fa-cart-plus"></i></div>
          <p class="cart-second">Cart</p>
        </div>
      </div>
    </header>
  </body>
</html>
